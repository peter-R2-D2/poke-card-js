<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Pokemon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script defer src="js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="input-content" onsubmit="searchPokemon(event)">
        <input
          type="search"
          id="search"
          class="input-search"
          placeholder="Ingresa un pokemon"
          autocomplete="off"
          name="pokemon"
        />
      </form>

      <main id="data-poke-card" class="poke-card">
        <div id="data-poke-name">Pokedex</div>
        <div id="data-poke-img-container" class="img-container">
          <img src="img/poke.png" id="data-poke-img" class="poke-img" />
        </div>
        <div id="data-poke-id"></div>
        <div id="data-poke-types" class="poke-types"></div>
        <div id="data-poke-stats" class="poke-stats"></div>
      </main>
    </div>
  </body>
</html>
